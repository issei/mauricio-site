<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental PDI</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa a tela toda */
        }
        
        /* O contêiner onde a mágica do zoom vai acontecer */
        #mapa-container {
            flex-grow: 1; /* Faz o container ocupar todo o espaço restante */
            overflow: hidden; /* Esconde o que sair fora da área de zoom */
            cursor: grab;
        }

        #mapa-container:active {
            cursor: grabbing;
        }

        #mapa-container object {
            /* Essencial para o Panzoom funcionar corretamente */
            display: block;
            width: 100%;
            height: 100%;
            /* Adicionado para evitar que o SVG capture os eventos de clique */
            pointer-events: none;
        }

        /* Estilo para os botões de controle */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .controls button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            font-weight: bold;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls button:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
   
    <div id="mapa-container">
        <object id="mapa-svg" type="image/svg+xml" data="pdi.svg">
        </object>
    </div>

    <div class="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="reset">⟲</button>
    </div>

    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Seleciona o contêiner e o elemento SVG
            const panzoomContainer = document.getElementById('mapa-container');
            const elem = document.getElementById('mapa-svg'); // Este é o elemento que sofrerá o pan/zoom
            
            // Inicializa o Panzoom no elemento SVG
            const panzoom = Panzoom(elem, {
                maxScale: 5,
                minScale: 0.5,
                // canvas: true faz com que os eventos (clique, roda) sejam ouvidos no elemento pai (o container)
                // Isso é essencial para funcionar com <object> ou <iframe>
                canvas: true 
            });

            // Conecta o zoom da roda do mouse ao CONTAINER, não mais ao elemento
            panzoomContainer.addEventListener('wheel', panzoom.zoomWithWheel);

            // Conecta os botões às funções do Panzoom
            document.getElementById('zoom-in').addEventListener('click', panzoom.zoomIn);
            document.getElementById('zoom-out').addEventListener('click', panzoom.zoomOut);
            document.getElementById('reset').addEventListener('click', panzoom.reset);
        });
    </script>

</body>
</html>
