<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de CV - Maurício Issei</title>
    <link href="./input.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #161b22;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Sidebar Mobile Transition */
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }

        /* Active Link Style (Dynamic) */
        .sidebar-link.active {
            background-color: rgba(56, 139, 253, 0.15);
            border-left: 3px solid #388bfd;
            color: #58a6ff;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden bg-[#0d1117] text-[#c9d1d9] font-['Inter']">

    <!-- Mobile Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed md:relative z-50 w-72 h-full bg-[#161b22] border-r border-[#30363d] flex flex-col transform -translate-x-full md:translate-x-0 sidebar-transition">
        <!-- Sidebar Header -->
        <div class="p-4 border-b border-[#30363d] flex items-center justify-between shrink-0">
            <h1 class="font-bold text-white text-lg">Admin Panel</h1>
            <a href="index.html" target="_blank" class="text-gray-400 hover:text-white transition-colors"
                title="Ver Site">
                <i class="fa-solid fa-external-link-alt"></i>
            </a>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto py-4" id="sidebar-nav">
            <div class="px-4 mb-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Seções</div>
            <!-- Links will be generated by JS, but here are the base styles for reference in JS -->
            <a href="#section-info"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="info">
                <i class="fa-solid fa-user w-5 mr-2"></i> Info Pessoal
            </a>
            <a href="#section-resumo"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="resumo">
                <i class="fa-solid fa-align-left w-5 mr-2"></i> Resumo
            </a>
            <a href="#section-habilidades"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="habilidades">
                <i class="fa-solid fa-code w-5 mr-2"></i> Habilidades
            </a>
            <a href="#section-experiencia"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="experiencia">
                <i class="fa-solid fa-briefcase w-5 mr-2"></i> Experiência
            </a>
            <a href="#section-projetos"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="projetos">
                <i class="fa-solid fa-rocket w-5 mr-2"></i> Projetos
            </a>
            <a href="#section-formacao"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="formacao">
                <i class="fa-solid fa-graduation-cap w-5 mr-2"></i> Formação
            </a>
            <a href="#section-certificados"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="certificados">
                <i class="fa-solid fa-certificate w-5 mr-2"></i> Certificados
            </a>
            <a href="#section-cursos"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="cursos">
                <i class="fa-solid fa-book w-5 mr-2"></i> Cursos Alura
            </a>
            <a href="#section-recomendacoes"
                class="sidebar-link block px-4 py-3 text-gray-300 hover:bg-[#21262d] hover:text-white transition-colors border-l-3 border-transparent"
                data-section="recomendacoes">
                <i class="fa-solid fa-star w-5 mr-2"></i> Recomendações
            </a>
        </nav>

        <!-- User Footer -->
        <div class="p-4 border-t border-[#30363d] shrink-0 bg-[#161b22]">
            <div class="flex items-center mb-4">
                <img id="user-avatar" src="" alt="User"
                    class="w-10 h-10 rounded-full mr-3 bg-gray-700 border border-[#30363d]">
                <div class="overflow-hidden">
                    <p id="user-login" class="text-sm font-medium text-white truncate">Carregando...</p>
                    <p class="text-xs text-gray-500">Conectado via GitHub</p>
                </div>
            </div>
            <button id="logout-btn"
                class="w-full py-2 px-4 bg-[#21262d] hover:bg-[#30363d] text-red-400 hover:text-red-300 text-sm rounded-md border border-[#30363d] transition-colors flex items-center justify-center gap-2">
                <i class="fa-solid fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative min-w-0">
        <!-- Top Bar -->
        <header
            class="h-16 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4 md:px-6 z-30 shrink-0">
            <div class="flex items-center gap-4">
                <button id="mobile-menu-btn" class="md:hidden text-gray-400 hover:text-white p-1"
                    onclick="toggleSidebar()">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <h2 id="page-title" class="text-lg md:text-xl font-semibold text-white truncate">Editando CV</h2>
            </div>

            <div class="flex items-center gap-3 md:gap-4">
                <div id="status-indicator"
                    class="hidden md:flex items-center text-xs text-gray-500 bg-[#0d1117] px-3 py-1.5 rounded-full border border-[#30363d]">
                    <span class="w-2 h-2 rounded-full bg-yellow-500 mr-2 animate-pulse"></span>
                    <span>Alterações não salvas</span>
                </div>
                <button id="save-btn"
                    class="py-2 px-4 bg-[#238636] hover:bg-[#2ea043] text-white rounded-md font-medium transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm text-sm md:text-base">
                    <i class="fa-solid fa-save"></i>
                    <span class="hidden sm:inline">Salvar Alterações</span>
                </button>
            </div>
        </header>

        <!-- Editor Area -->
        <div id="editor-container" class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8 bg-[#0d1117] scroll-smooth">
            <!-- Loading State -->
            <div id="loading-state" class="flex flex-col items-center justify-center h-full text-gray-500">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl mb-4 text-[#58a6ff]"></i>
                <p class="text-sm md:text-base font-medium">Sincronizando com GitHub...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden flex flex-col items-center justify-center h-full text-[#f85149] px-4">
                <div
                    class="bg-[#161b22] p-8 rounded-lg border border-[#30363d] flex flex-col items-center max-w-md text-center">
                    <i class="fa-solid fa-triangle-exclamation text-4xl mb-4"></i>
                    <h3 class="text-lg font-bold text-white mb-2">Erro de Conexão</h3>
                    <p id="error-msg" class="text-sm mb-6 text-gray-400">Não foi possível carregar os dados.</p>
                    <button onclick="window.location.reload()"
                        class="px-4 py-2 bg-[#21262d] hover:bg-[#30363d] text-white rounded-md border border-[#30363d] transition-colors">
                        Tentar Novamente
                    </button>
                </div>
            </div>

            <!-- Content Forms (Injected by JS) -->
            <div id="content-area" class="hidden w-full max-w-4xl mx-auto pb-20 space-y-6">
                <!-- Sections will be injected here -->
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-24 opacity-0 transition-all duration-300 z-50">
        <div
            class="bg-[#1f6feb] text-white px-4 py-3 rounded-md shadow-lg flex items-center gap-3 border border-[#58a6ff]">
            <i class="fa-solid fa-check-circle"></i>
            <span id="toast-msg" class="font-medium text-sm">Salvo com sucesso!</span>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            if (sidebar.classList.contains('-translate-x-full')) {
                // Open
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                // Close
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // Close sidebar when clicking a link on mobile
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                });
            });
        });
    </script>
    <script type="module" src="./js/admin-ui.js"></script>
</body>

</html>
